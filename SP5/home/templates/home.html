<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardiovascular Disease Prediction System</title>
  <style>
    body {
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 18px;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
      outline: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #495057;
    }

    .btn-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Cardiovascular Disease Prediction System</h1>
    <div class="btn-container">
      <form action="first" class="btn-form">
        <button type="submit" class="btn">Let's Predict</button>
      </form>
      <form action="about" class="btn-form">
        <button type="submit" class="btn btn-secondary">About the Dataset</button>
      </form>
    </div>
  </div>
</body>
</html>
